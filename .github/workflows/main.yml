name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd rvendas
            git pull
            npm run build
            echo ${{secrets.SUDO}} | sudo -S docker build . -t rvendas
            echo ${{secrets.SUDO}} | sudo -S docker compose up -d
